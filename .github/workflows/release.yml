name: Main

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.owner }}
          repo: ${{ github.repo }}
          tag: ${{ github.ref }}
          name: ${{ github.ref }}
          body: ${{ github.head_commit.message }}
          draft: false
          prerelease: false
