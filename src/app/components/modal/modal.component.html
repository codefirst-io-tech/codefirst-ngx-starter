<div class="modal-mask">
  <div class="modal-outside-mask"></div>
  <div class="modal-wrapper">
    <div class="modal-container" [ngStyle]="{ width: width }">
      <section class="modal-header">
        <p>{{ title }}</p>
        <div class="modal-close-icon" (click)="modalClose.emit($event)"></div>
      </section>

      <div class="modal-body">
        <ng-container *ngIf="!bodyTemplate">
          <ng-content></ng-content>
        </ng-container>

        <ng-container *ngIf="bodyTemplate">
          <div *nzStringTemplateOutlet="bodyTemplate">{{ bodyTemplate }}</div>
        </ng-container>
      </div>

      <div class="modal-footer">
        <codefirst-button
          class="mx-1"
          label="Cancel"
          [mode]="ButtonMode.Primary"
          (click)="cancel.emit($event)"
        ></codefirst-button>

        <codefirst-button
          class="mx-1"
          label="OK"
          [mode]="ButtonMode.Secondary"
          (click)="ok.emit($event)"
        ></codefirst-button>
      </div>
    </div>
  </div>
</div>
